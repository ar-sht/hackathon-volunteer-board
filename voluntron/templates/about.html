{% block header %}
<div class="banner">

    <h1 class="display-5">{% block title %}Voluntron's Story{% endblock %}</h1>
    <p class="fs-5 jumbotron-desc">Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>

    {% endif %}
  </div>
</div>
{% endblock %}
